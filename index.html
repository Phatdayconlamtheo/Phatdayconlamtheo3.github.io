
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TTS Pro Creator V10.1 ğŸŒ•ğŸ‡»ğŸ‡³</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body>
  <h1>TTS Pro Creator V10.1 ğŸŒ•ğŸ‡»ğŸ‡³</h1>
  <textarea id="text" placeholder="Nháº­p ná»™i dung..."></textarea>

  <div class="controls">
    <label>Giá»ng Ä‘á»c:</label>
    <select id="voiceSelect"></select>
    <button onclick="autoSelectVNVoice('female')">ğŸ‘© Chá»n giá»ng ná»¯</button>
    <button onclick="autoSelectVNVoice('male')">ğŸ‘¨ Chá»n giá»ng nam</button>
    <label>Tá»‘c Ä‘á»™:</label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
    <span id="rateVal">1.0x</span>
  </div>

  <div class="buttons">
    <button onclick="previewVoice()">ğŸ”Š Nghe thá»­</button>
    <button onclick="startReading()">â–¶ï¸ Báº¯t Ä‘áº§u Ä‘á»c</button>
    <button onclick="downloadSRT()">ğŸ“„ Táº£i phá»¥ Ä‘á» .srt</button>
  </div>

  <div id="sentenceBox"></div>
  <div id="timeLog"></div>
  <div id="log"></div>

  <script>
    let voices = [], currentVoice, currentRate, srtEntries = [], srtIndex = 1;

    function getTimestamp(ms) {
      const sec = Math.floor(ms / 1000);
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      const msStr = String(ms % 1000).padStart(3, '0');
      return `${h}:${m}:${s},${msStr}`;
    }

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      const select = document.getElementById("voiceSelect");
      select.innerHTML = "";
      voices.forEach((v, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `${v.name} (${v.lang})`;
        select.appendChild(opt);
      });
    }

    function autoSelectVNVoice(gender) {
      const vnVoices = voices.filter(v => v.lang.includes("vi"));
      const keyword = gender === "female" ? "female" : "male";
      const selected = vnVoices.find(v => v.name.toLowerCase().includes(keyword));
      if (selected) {
        document.getElementById("voiceSelect").value = voices.indexOf(selected);
        document.getElementById("log").innerText = `âœ… ÄÃ£ chá»n: ${selected.name}`;
      } else {
        alert("KhÃ´ng tÃ¬m tháº¥y giá»ng phÃ¹ há»£p.");
      }
    }

    function splitSentences(text) {
      return text.match(/[^.!?\n]+[.!?\n]?/g) || [];
    }

    function previewVoice() {
      const sample = "ÄÃ¢y lÃ  báº£n thá»­ giá»ng tiáº¿ng Viá»‡t.";
      const utter = new SpeechSynthesisUtterance(sample);
      utter.voice = voices[parseInt(document.getElementById("voiceSelect").value)];
      utter.rate = parseFloat(document.getElementById("rate").value);
      speechSynthesis.speak(utter);
    }

    function startReading() {
      const text = document.getElementById("text").value;
      const sentences = splitSentences(text);
      const container = document.getElementById("sentenceBox");
      container.innerHTML = "";
      srtEntries = [];
      srtIndex = 1;
      currentVoice = voices[parseInt(document.getElementById("voiceSelect").value)];
      currentRate = parseFloat(document.getElementById("rate").value);

      sentences.forEach((s, i) => {
        const span = document.createElement("div");
        span.textContent = s.trim();
        span.className = "sentence";
        container.appendChild(span);
      });

      function read(index) {
        if (index >= sentences.length) {
          document.getElementById("log").innerText = "âœ… ÄÃ£ hoÃ n táº¥t!";
          return;
        }
        const spans = document.querySelectorAll(".sentence");
        spans.forEach(s => s.classList.remove("active"));
        spans[index].classList.add("active");

        const utter = new SpeechSynthesisUtterance(sentences[index]);
        utter.voice = currentVoice;
        utter.rate = currentRate;
        const start = performance.now();
        utter.onstart = () => {
          document.getElementById("timeLog").innerText = `ğŸ•°ï¸ Äang Ä‘á»c cÃ¢u ${index + 1}`;
        };
        utter.onend = () => {
          const end = performance.now();
          srtEntries.push({
            index: srtIndex++,
            start: getTimestamp(start),
            end: getTimestamp(end),
            text: sentences[index].trim()
          });
          read(index + 1);
        };
        speechSynthesis.speak(utter);
      }

      read(0);
    }

    function downloadSRT() {
      const srtText = srtEntries.map(e =>
        `${e.index}\n${e.start} --> ${e.end}\n${e.text}\n`
      ).join("\n");
      const blob = new Blob([srtText], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "subtitles.srt";
      a.click();
    }

    window.speechSynthesis.onvoiceschanged = populateVoices;
    document.getElementById("rate").addEventListener("input", () => {
      document.getElementById("rateVal").textContent = parseFloat(document.getElementById("rate").value).toFixed(1) + "x";
    });
  </script>
</body>
</html>
