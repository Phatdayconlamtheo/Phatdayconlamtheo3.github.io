
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TTS Pro Creator V10.0 ğŸŒ•ğŸ‡»ğŸ‡³</title>
  <link rel="stylesheet" href="style.css">
  <script>
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body>
  <h1>TTS Pro Creator V10.0 ğŸŒ•ğŸ‡»ğŸ‡³</h1>
  <textarea id="text" placeholder="Nháº­p ná»™i dung..."></textarea>

  <div class="controls">
    <label>Giá»ng Ä‘á»c:</label>
    <select id="voiceSelect"></select>
    <button onclick="autoSelectVNVoice('female')">ğŸ‘© Chá»n giá»ng ná»¯</button>
    <button onclick="autoSelectVNVoice('male')">ğŸ‘¨ Chá»n giá»ng nam</button>
    <label>Tá»‘c Ä‘á»™:</label>
    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
    <span id="rateVal">1.0x</span>
  </div>

  <div class="music">
    <label>ğŸµ Nháº¡c ná»n: </label>
    <input type="file" id="bgMusic" accept="audio/*" />
  </div>

  <div class="buttons">
    <button onclick="startWithMusic()">â–¶ï¸ Äá»c + Nháº¡c ná»n + Phá»¥ Ä‘á»</button>
    <button onclick="downloadSRT()">ğŸ“„ Táº£i phá»¥ Ä‘á» .srt</button>
    <button onclick="exportZIP()">ğŸ“¦ Xuáº¥t Project ZIP</button>
  </div>

  <div id="log"></div>

  <script>
    let voices = [];
    let srtEntries = [];
    let srtIndex = 1;
    let currentVoice, currentRate;

    function getTimestamp(ms) {
      const sec = Math.floor(ms / 1000);
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      const msStr = String(ms % 1000).padStart(3, '0');
      return `${h}:${m}:${s},${msStr}`;
    }

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voiceSelect");
      voiceSelect.innerHTML = "";
      voices.forEach((v, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${v.name} (${v.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    function autoSelectVNVoice(gender) {
      const vnVoices = voices.filter(v => v.lang.includes("vi"));
      const femaleKeywords = ["female", "ná»¯", "Google Tiáº¿ng Viá»‡t"];
      const maleKeywords = ["male", "nam"];
      let selected = null;

      if (gender === "female") {
        selected = vnVoices.find(v => femaleKeywords.some(k => v.name.toLowerCase().includes(k.toLowerCase())));
      } else {
        selected = vnVoices.find(v => maleKeywords.some(k => v.name.toLowerCase().includes(k.toLowerCase())));
      }

      const voiceSelect = document.getElementById("voiceSelect");
      if (selected) {
        const index = voices.indexOf(selected);
        voiceSelect.selectedIndex = index;
        document.getElementById("log").innerText = "âœ… ÄÃ£ chá»n giá»ng tiáº¿ng Viá»‡t: " + selected.name;
      } else {
        alert("KhÃ´ng tÃ¬m tháº¥y giá»ng " + gender + " tiáº¿ng Viá»‡t.");
      }
    }

    document.getElementById("rate").addEventListener("input", () => {
      document.getElementById("rateVal").textContent =
        parseFloat(document.getElementById("rate").value).toFixed(1) + "x";
    });

    function splitSentences(text) {
      return text.match(/[^.!?\n]+[.!?\n]?/g) || [];
    }

    function speakWithMusic(sentence, index, sentences) {
      const utter = new SpeechSynthesisUtterance(sentence);
      utter.voice = currentVoice;
      utter.rate = currentRate;
      const start = performance.now();
      utter.onstart = () => { window.srtStartTime = start; };
      utter.onend = () => {
        const end = performance.now();
        srtEntries.push({
          index: srtIndex++,
          start: getTimestamp(window.srtStartTime),
          end: getTimestamp(end),
          text: sentence.trim()
        });
        if (index + 1 < sentences.length) {
          speakWithMusic(sentences[index + 1], index + 1, sentences);
        } else {
          document.getElementById("log").innerText = "âœ… HoÃ n táº¥t Ä‘á»c vÃ  táº¡o phá»¥ Ä‘á».";
        }
      };
      speechSynthesis.speak(utter);
    }

    function startWithMusic() {
      const text = document.getElementById("text").value;
      const file = document.getElementById("bgMusic").files[0];
      if (!text.trim()) return;
      if (!file) {
        alert("Vui lÃ²ng chá»n nháº¡c ná»n.");
        return;
      }

      const audioURL = URL.createObjectURL(file);
      const bgAudio = new Audio(audioURL);
      bgAudio.volume = 0.3;
      bgAudio.play();

      const sentences = splitSentences(text);
      srtEntries = [];
      srtIndex = 1;
      const voiceIndex = parseInt(document.getElementById("voiceSelect").value) || 0;
      currentVoice = speechSynthesis.getVoices()[voiceIndex] || speechSynthesis.getVoices()[0];
      currentRate = parseFloat(document.getElementById("rate").value) || 1.0;
      speakWithMusic(sentences[0], 0, sentences);
    }

    function downloadSRT() {
      const srtText = srtEntries.map(e =>
        `${e.index}\n${e.start} --> ${e.end}\n${e.text}\n`
      ).join("\n");
      const blob = new Blob([srtText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "subtitles.srt";
      a.click();
    }

    function exportZIP() {
      const text = document.getElementById("text").value;
      const srtText = srtEntries.map(e =>
        `${e.index}\n${e.start} --> ${e.end}\n${e.text}\n`
      ).join("\n");
      const zip = new JSZip();
      zip.file("script.txt", text);
      zip.file("subtitles.srt", srtText);
      zip.generateAsync({type:"blob"}).then(content => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "TTS_Project_V10.0.zip";
        a.click();
      });
    }

    window.speechSynthesis.onvoiceschanged = populateVoices;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</body>
</html>
